<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">

      <link href="style.css" rel="stylesheet" type="text/css" />

      <div class="header">

         <i class="fas fa-bars"></i>
         </label>
         <ul class="menu">
            <a  href="index.html">Home</a>
            <a href="easy.html">Easy</a>

         <h3>Score: <span id="result"></span></h3>
